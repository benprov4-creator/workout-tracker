<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Recharts BEFORE Firebase -->
    <script src="https://unpkg.com/recharts@2/dist/Recharts.js"></script>
    
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        window.firebaseModules = { initializeApp, getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy };
        window.firebaseReady = true;
    </script>
    
    <script type="text/babel">
        // REPLACE THESE WITH YOUR FIREBASE CONFIG VALUES
        const firebaseConfig = {
          apiKey: "AIzaSyBaGjY4UHJGGEvz2uuRrwVUCTHQRDr73aw",
          authDomain: "fitness-tracker-e5ab9.firebaseapp.com",
          projectId: "fitness-tracker-e5ab9",
          storageBucket: "fitness-tracker-e5ab9.firebasestorage.app",
          messagingSenderId: "931042721955",
          appId: "1:931042721955:web:933fca5c74250042d73f16"
        };

        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;
        
        let app, db;
        
        const initFirebase = async () => {
            while (!window.firebaseModules) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            const { initializeApp, getFirestore } = window.firebaseModules;
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
        };

        const App = () => {
            const [ready, setReady] = useState(false);
            
            useEffect(() => {
                initFirebase().then(() => setReady(true)).catch(console.error);
            }, []);
            
            if (!ready) {
                return (
                    <div style={{display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh', background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)', color: 'white', fontSize: '1.5rem'}}>
                        Loading...
                    </div>
                );
            }
            
            return <WorkoutTracker />;
        };

        const WorkoutTracker = () => {
          const workoutDays = {
            day1: {
              name: "DAY 1 â€” Anterior / Push",
              sections: [
                {
                  title: "Lower-Body Contrast (Quad Focus)",
                  exercises: [
                    { id: 'front_squat', name: 'Front Squat / Back Squat', sets: 4, targetReps: '4-5', notes: '@ 80-85%' },
                    { id: 'jump_squat', name: 'Jump Squat / Box Jump', sets: 4, targetReps: '5', notes: 'light, max speed' }
                  ]
                },
                {
                  title: "Upper-Body Contrast (Push Focus)",
                  exercises: [
                    { id: 'barbell_press', name: 'Incline Barbell Press', sets: 4, targetReps: '6', notes: '@ RPE 7-8' },
                    { id: 'plyo_pushup', name: 'Plyo Push-Up / Med-Ball Chest Pass', sets: 4, targetReps: '5', notes: '' }
                  ]
                },
                {
                  title: "Accessory / Unilateral Strength",
                  exercises: [
                    { id: 'bulgarian_split', name: 'Bulgarian Split Squat', sets: 3, targetReps: '8/leg', notes: '' },
                    { id: 'dips', name: 'Dips', sets: 3, targetReps: '8-10', notes: '' }
                  ]
                },
                {
                  title: "Optional Compromised Run",
                  exercises: [
                    { id: 'run_day1', name: 'Run: 2Ã—1km', sets: 2, targetReps: '1km', notes: '@ 4:05-4:15/km, 90s jog', isPaceExercise: true }
                  ]
                }
              ]
            },
            day2: {
              name: "DAY 2 â€” Posterior / Pull",
              sections: [
                {
                  title: "Lower-Body Contrast (Hinge Focus)",
                  exercises: [
                    { id: 'deadlift', name: 'Deadlift', sets: 4, targetReps: '3-4', notes: '@ 85-90%' },
                    { id: 'kb_swing', name: 'Kettlebell Swing / Broad Jump', sets: 4, targetReps: '6', notes: 'explosive hip drive' }
                  ]
                },
                {
                  title: "Upper-Body Contrast (Pull Focus)",
                  exercises: [
                    { id: 'barbell_row', name: 'Barbell Row / Weighted Pull-Up', sets: 4, targetReps: '6', notes: '' },
                    { id: 'chinup', name: 'Chin-Up / Band-Assisted Pull-Up', sets: 4, targetReps: '5', notes: 'fast concentric' }
                  ]
                },
                {
                  title: "Accessory / Vertical Push",
                  exercises: [
                    { id: 'ohp', name: 'Overhead Press', sets: 3, targetReps: '6-8', notes: '' },
                    { id: 'hanging_leg_raise', name: 'Hanging Leg Raise / Pallof Press', sets: 3, targetReps: '12', notes: '' }
                  ]
                },
                {
                  title: "Optional Threshold Run",
                  exercises: [
                    { id: 'run_day2', name: 'Run: 3Ã—1km', sets: 3, targetReps: '1km', notes: '@ 4:00-4:05/km, 90s jog', isPaceExercise: true }
                  ]
                }
              ]
            }
          };

          const [workoutHistory, setWorkoutHistory] = useState([]);
          const [currentDay, setCurrentDay] = useState('day1');
          const [activeWorkout, setActiveWorkout] = useState(null);
          const [view, setView] = useState('log');
          const [isLoading, setIsLoading] = useState(true);
          const [isSyncing, setIsSyncing] = useState(false);

          useEffect(() => {
            loadWorkouts();
          }, []);

          const loadWorkouts = async () => {
            try {
              setIsLoading(true);
              const { collection, getDocs, query, orderBy } = window.firebaseModules;
              const q = query(collection(db, 'workouts'), orderBy('date', 'asc'));
              const querySnapshot = await getDocs(q);
              const workouts = [];
              querySnapshot.forEach((doc) => {
                workouts.push({ firestoreId: doc.id, ...doc.data() });
              });
              setWorkoutHistory(workouts);
            } catch (error) {
              console.error('Error loading:', error);
              alert('Error loading workouts. Check console.');
            } finally {
              setIsLoading(false);
            }
          };

          const startWorkout = () => {
            setActiveWorkout({
              id: Date.now(),
              day: currentDay,
              date: new Date().toISOString(),
              exercises: {}
            });
          };

          const logSet = (exerciseId, setNumber, weight, reps, pace) => {
            setActiveWorkout(prev => {
              const updated = { ...prev };
              if (!updated.exercises[exerciseId]) updated.exercises[exerciseId] = [];
              
              const setData = pace !== undefined ? { setNumber, pace } : { setNumber, weight: parseFloat(weight) || 0, reps: parseInt(reps) || 0 };
              const existingSetIndex = updated.exercises[exerciseId].findIndex(s => s.setNumber === setNumber);
              
              if (existingSetIndex >= 0) {
                updated.exercises[exerciseId][existingSetIndex] = setData;
              } else {
                updated.exercises[exerciseId].push(setData);
              }
              return updated;
            });
          };

          const completeWorkout = async () => {
            if (activeWorkout && Object.keys(activeWorkout.exercises).length > 0) {
              try {
                setIsSyncing(true);
                const { collection, addDoc } = window.firebaseModules;
                const docRef = await addDoc(collection(db, 'workouts'), {
                  id: activeWorkout.id,
                  day: activeWorkout.day,
                  date: activeWorkout.date,
                  exercises: activeWorkout.exercises
                });
                
                setWorkoutHistory(prev => [...prev, { ...activeWorkout, firestoreId: docRef.id }]);
                setActiveWorkout(null);
                alert('Workout saved!');
              } catch (error) {
                console.error('Error saving:', error);
                alert('Error saving workout');
              } finally {
                setIsSyncing(false);
              }
            }
          };

          const cancelWorkout = () => setActiveWorkout(null);

          const deleteWorkout = async (workoutId, firestoreId) => {
            try {
              setIsSyncing(true);
              if (firestoreId) {
                const { doc, deleteDoc } = window.firebaseModules;
                await deleteDoc(doc(db, 'workouts', firestoreId));
              }
              setWorkoutHistory(prev => prev.filter(w => w.id !== workoutId));
            } catch (error) {
              console.error('Error deleting:', error);
              alert('Error deleting workout');
            } finally {
              setIsSyncing(false);
            }
          };

          if (isLoading) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center">
                <div className="text-white text-xl">Loading workouts...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-4">
              <div className="max-w-6xl mx-auto">
                <div className="bg-slate-800 rounded-lg shadow-xl p-6">
                  <div className="flex items-center justify-between mb-6">
                    <h1 className="text-3xl font-bold text-white">ðŸ’ª Workout Tracker</h1>
                    {isSyncing && <span className="text-blue-400 text-sm">Syncing...</span>}
                  </div>

                  {!activeWorkout ? (
                    <div className="space-y-4">
                      <div className="flex gap-4 mb-6">
                        <button
                          onClick={() => setCurrentDay('day1')}
                          className={`flex-1 p-4 rounded-lg font-semibold ${
                            currentDay === 'day1' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-300'
                          }`}
                        >
                          DAY 1: Push
                        </button>
                        <button
                          onClick={() => setCurrentDay('day2')}
                          className={`flex-1 p-4 rounded-lg font-semibold ${
                            currentDay === 'day2' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-300'
                          }`}
                        >
                          DAY 2: Pull
                        </button>
                      </div>

                      <button
                        onClick={startWorkout}
                        className="w-full py-4 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 text-lg"
                      >
                        Start {workoutDays[currentDay].name}
                      </button>

                      <WorkoutHistory history={workoutHistory} workoutDays={workoutDays} onDelete={deleteWorkout} />
                    </div>
                  ) : (
                    <ActiveWorkout
                      workout={activeWorkout}
                      workoutDay={workoutDays[currentDay]}
                      onLogSet={logSet}
                      onComplete={completeWorkout}
                      onCancel={cancelWorkout}
                    />
                  )}
                </div>
              </div>
            </div>
          );
        };

        const ActiveWorkout = ({ workout, workoutDay, onLogSet, onComplete, onCancel }) => {
          return (
            <div className="space-y-6">
              <div className="flex justify-between items-center">
                <h2 className="text-2xl font-bold text-white">{workoutDay.name}</h2>
                <div className="flex gap-2">
                  <button onClick={onCancel} className="px-4 py-2 bg-slate-600 text-white rounded">Cancel</button>
                  <button onClick={onComplete} className="px-4 py-2 bg-green-600 text-white rounded font-semibold">Complete</button>
                </div>
              </div>

              {workoutDay.sections.map((section, idx) => (
                <div key={idx} className="bg-slate-700 rounded-lg p-6">
                  <h3 className="text-xl font-bold text-blue-400 mb-4">{section.title}</h3>
                  {section.exercises.map(exercise => (
                    <ExerciseLogger key={exercise.id} exercise={exercise} workout={workout} onLogSet={onLogSet} />
                  ))}
                </div>
              ))}
            </div>
          );
        };

        const ExerciseLogger = ({ exercise, workout, onLogSet }) => {
          const currentSets = workout.exercises[exercise.id] || [];
          const [numSets, setNumSets] = useState(exercise.sets);

          useEffect(() => {
            if (currentSets.length > exercise.sets) setNumSets(currentSets.length);
          }, [currentSets.length]);

          return (
            <div className="mb-6">
              <div className="flex justify-between mb-3">
                <div>
                  <h4 className="text-lg font-semibold text-white">{exercise.name}</h4>
                  <p className="text-sm text-slate-400">{numSets} sets Ã— {exercise.targetReps} {exercise.notes && `â€¢ ${exercise.notes}`}</p>
                </div>
                <button onClick={() => setNumSets(prev => prev + 1)} className="px-3 py-1 bg-blue-600 text-white text-sm rounded">+ Add Set</button>
              </div>

              <div className="space-y-2">
                {Array.from({ length: numSets }).map((_, idx) => {
                  const setNumber = idx + 1;
                  const currentSet = currentSets.find(s => s.setNumber === setNumber);
                  
                  if (exercise.isPaceExercise) {
                    return (
                      <div key={idx} className="flex items-center gap-3 bg-slate-600 rounded p-3">
                        <span className="text-white font-semibold w-16">Set {setNumber}</span>
                        <input
                          type="text"
                          placeholder="4:10"
                          value={currentSet?.pace || ''}
                          onChange={(e) => onLogSet(exercise.id, setNumber, 0, 0, e.target.value)}
                          className="flex-1 px-3 py-2 bg-slate-700 text-white rounded"
                        />
                        <span className="text-slate-400">min/km</span>
                      </div>
                    );
                  }
                  
                  return (
                    <div key={idx} className="flex items-center gap-3 bg-slate-600 rounded p-3">
                      <span className="text-white font-semibold w-16">Set {setNumber}</span>
                      <input
                        type="number"
                        placeholder="Weight"
                        step="2.5"
                        value={currentSet?.weight || ''}
                        onChange={(e) => onLogSet(exercise.id, setNumber, e.target.value, currentSet?.reps || 0)}
                        className="flex-1 px-3 py-2 bg-slate-700 text-white rounded"
                      />
                      <span className="text-slate-400">lbs Ã—</span>
                      <input
                        type="number"
                        placeholder="Reps"
                        value={currentSet?.reps || ''}
                        onChange={(e) => onLogSet(exercise.id, setNumber, currentSet?.weight || 0, e.target.value)}
                        className="w-20 px-3 py-2 bg-slate-700 text-white rounded"
                      />
                    </div>
                  );
                })}
              </div>
            </div>
          );
        };

        const WorkoutHistory = ({ history, workoutDays, onDelete }) => {
          if (history.length === 0) return null;

          return (
            <div className="mt-8 bg-slate-700 rounded-lg p-6">
              <h2 className="text-2xl font-bold text-white mb-4">History</h2>
              <div className="space-y-4">
                {[...history].reverse().map(workout => (
                  <div key={workout.id} className="bg-slate-600 rounded p-4">
                    <div className="flex justify-between items-start mb-2">
                      <div>
                        <h3 className="text-white font-semibold">{workoutDays[workout.day].name}</h3>
                        <p className="text-slate-400 text-sm">{new Date(workout.date).toLocaleDateString()}</p>
                      </div>
                      <button
                        onClick={() => onDelete(workout.id, workout.firestoreId)}
                        className="text-red-400 hover:text-red-300"
                      >
                        Delete
                      </button>
                    </div>
                    {Object.entries(workout.exercises).map(([exId, sets]) => (
                      <div key={exId} className="mt-2">
                        <p className="text-slate-300 text-sm">{exId}: {sets.length} sets</p>
                      </div>
                    ))}
                  </div>
                ))}
              </div>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
