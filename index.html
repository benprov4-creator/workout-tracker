<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js instead of Recharts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        window.firebaseModules = { initializeApp, getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy };
        window.firebaseReady = true;
    </script>
    
    <script type="text/babel">
        // REPLACE WITH YOUR FIREBASE CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyBaGjY4UHJGGEvz2uuRrwVUCTHQRDr73aw",
          authDomain: "fitness-tracker-e5ab9.firebaseapp.com",
          projectId: "fitness-tracker-e5ab9",
          storageBucket: "fitness-tracker-e5ab9.firebasestorage.app",
          messagingSenderId: "931042721955",
          appId: "1:931042721955:web:933fca5c74250042d73f16"
        };

        const { useState, useEffect, useRef } = React;
        let app, db;
        
        const initFirebase = async () => {
            while (!window.firebaseReady) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            const { initializeApp, getFirestore } = window.firebaseModules;
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
        };

        const App = () => {
            const [ready, setReady] = useState(false);
            
            useEffect(() => {
                initFirebase().then(() => setReady(true)).catch(err => {
                    console.error('Firebase init error:', err);
                    alert('Firebase error. Check console.');
                });
            }, []);
            
            if (!ready) {
                return (
                    <div style={{display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh', background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)', color: 'white', fontSize: '1.5rem'}}>
                        Loading Workout Tracker...
                    </div>
                );
            }
            
            return <WorkoutTracker />;
        };

        const WorkoutTracker = () => {
          const workoutDays = {
            day1: {
              name: "DAY 1 ‚Äî Anterior / Push-Dominant",
              sections: [
                {
                  title: "Lower-Body Contrast (Quad Focus)",
                  exercises: [
                    { id: 'front_squat', name: 'Front Squat / Back Squat', sets: 4, targetReps: '4-5', notes: '@ 80-85%' },
                    { id: 'jump_squat', name: 'Jump Squat / Box Jump', sets: 4, targetReps: '5', notes: 'light, max speed' }
                  ]
                },
                {
                  title: "Upper-Body Contrast (Push Focus)",
                  exercises: [
                    { id: 'barbell_press', name: 'Incline Barbell Press', sets: 4, targetReps: '6', notes: '@ RPE 7-8' },
                    { id: 'plyo_pushup', name: 'Plyo Push-Up / Med-Ball Chest Pass', sets: 4, targetReps: '5', notes: '' }
                  ]
                },
                {
                  title: "Accessory / Unilateral Strength",
                  exercises: [
                    { id: 'bulgarian_split', name: 'Bulgarian Split Squat', sets: 3, targetReps: '8/leg', notes: '' },
                    { id: 'dips', name: 'Dips', sets: 3, targetReps: '8-10', notes: '' }
                  ]
                },
                {
                  title: "Optional Compromised Run",
                  exercises: [
                    { id: 'run_day1', name: 'Run: 2√ó1km', sets: 2, targetReps: '1km', notes: '@ 4:05-4:15/km, 90s jog', isPaceExercise: true }
                  ]
                }
              ]
            },
            day2: {
              name: "DAY 2 ‚Äî Posterior / Pull-Dominant",
              sections: [
                {
                  title: "Lower-Body Contrast (Hinge Focus)",
                  exercises: [
                    { id: 'deadlift', name: 'Deadlift', sets: 4, targetReps: '3-4', notes: '@ 85-90%' },
                    { id: 'kb_swing', name: 'Kettlebell Swing / Broad Jump', sets: 4, targetReps: '6', notes: 'explosive hip drive' }
                  ]
                },
                {
                  title: "Upper-Body Contrast (Pull Focus)",
                  exercises: [
                    { id: 'barbell_row', name: 'Barbell Row / Weighted Pull-Up', sets: 4, targetReps: '6', notes: '' },
                    { id: 'chinup', name: 'Chin-Up / Band-Assisted Pull-Up', sets: 4, targetReps: '5', notes: 'fast concentric' }
                  ]
                },
                {
                  title: "Accessory / Vertical Push",
                  exercises: [
                    { id: 'ohp', name: 'Overhead Press', sets: 3, targetReps: '6-8', notes: '' },
                    { id: 'hanging_leg_raise', name: 'Hanging Leg Raise / Pallof Press', sets: 3, targetReps: '12', notes: '' }
                  ]
                },
                {
                  title: "Optional Threshold Run",
                  exercises: [
                    { id: 'run_day2', name: 'Run: 3√ó1km', sets: 3, targetReps: '1km', notes: '@ 4:00-4:05/km, 90s jog', isPaceExercise: true }
                  ]
                }
              ]
            }
          };

          const [workoutHistory, setWorkoutHistory] = useState([]);
          const [currentDay, setCurrentDay] = useState('day1');
          const [activeWorkout, setActiveWorkout] = useState(null);
          const [view, setView] = useState('log');
          const [isLoading, setIsLoading] = useState(true);
          const [isSyncing, setIsSyncing] = useState(false);

          useEffect(() => {
            loadWorkouts();
          }, []);

          const loadWorkouts = async () => {
            try {
              setIsLoading(true);
              const { collection, getDocs, query, orderBy } = window.firebaseModules;
              const q = query(collection(db, 'workouts'), orderBy('date', 'asc'));
              const querySnapshot = await getDocs(q);
              const workouts = [];
              querySnapshot.forEach((doc) => {
                workouts.push({ firestoreId: doc.id, ...doc.data() });
              });
              setWorkoutHistory(workouts);
            } catch (error) {
              console.error('Error loading:', error);
            } finally {
              setIsLoading(false);
            }
          };

          const startWorkout = () => {
            setActiveWorkout({
              id: Date.now(),
              day: currentDay,
              date: new Date().toISOString(),
              exercises: {}
            });
          };

          const logSet = (exerciseId, setNumber, weight, reps, pace) => {
            setActiveWorkout(prev => {
              const updated = { ...prev };
              if (!updated.exercises[exerciseId]) updated.exercises[exerciseId] = [];
              
              const setData = pace !== undefined ? { setNumber, pace } : { setNumber, weight: parseFloat(weight) || 0, reps: parseInt(reps) || 0 };
              const existingSetIndex = updated.exercises[exerciseId].findIndex(s => s.setNumber === setNumber);
              
              if (existingSetIndex >= 0) {
                updated.exercises[exerciseId][existingSetIndex] = setData;
              } else {
                updated.exercises[exerciseId].push(setData);
              }
              return updated;
            });
          };

          const completeWorkout = async () => {
            if (activeWorkout && Object.keys(activeWorkout.exercises).length > 0) {
              try {
                setIsSyncing(true);
                const { collection, addDoc } = window.firebaseModules;
                const docRef = await addDoc(collection(db, 'workouts'), {
                  id: activeWorkout.id,
                  day: activeWorkout.day,
                  date: activeWorkout.date,
                  exercises: activeWorkout.exercises
                });
                
                setWorkoutHistory(prev => [...prev, { ...activeWorkout, firestoreId: docRef.id }]);
                setActiveWorkout(null);
                alert('üí™ Workout saved to cloud!');
              } catch (error) {
                console.error('Error saving:', error);
                alert('Error saving workout. Check console.');
              } finally {
                setIsSyncing(false);
              }
            }
          };

          const cancelWorkout = () => setActiveWorkout(null);

          const deleteWorkout = async (workoutId, firestoreId) => {
            if (!confirm('Delete this workout?')) return;
            try {
              setIsSyncing(true);
              if (firestoreId) {
                const { doc, deleteDoc } = window.firebaseModules;
                await deleteDoc(doc(db, 'workouts', firestoreId));
              }
              setWorkoutHistory(prev => prev.filter(w => w.id !== workoutId));
            } catch (error) {
              console.error('Error deleting:', error);
              alert('Error deleting workout');
            } finally {
              setIsSyncing(false);
            }
          };

          const getExerciseName = (exerciseId, day) => {
            for (const section of workoutDays[day].sections) {
              const ex = section.exercises.find(e => e.id === exerciseId);
              if (ex) return ex.name;
            }
            return exerciseId;
          };

          const getProgressData = (exerciseId) => {
            return workoutHistory
              .filter(w => w.exercises[exerciseId])
              .map(w => {
                const sets = w.exercises[exerciseId];
                const maxWeight = Math.max(...sets.map(s => s.weight || 0));
                const totalVolume = sets.reduce((sum, s) => sum + ((s.weight || 0) * (s.reps || 0)), 0);
                return {
                  date: new Date(w.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                  maxWeight,
                  totalVolume,
                  numSets: sets.length
                };
              });
          };

          const paceToSeconds = (paceString) => {
            if (!paceString) return 0;
            const parts = paceString.split(':');
            if (parts.length !== 2) return 0;
            return parseInt(parts[0]) * 60 + parseInt(parts[1]);
          };

          const getPaceProgressData = (exerciseId) => {
            return workoutHistory
              .filter(w => w.exercises[exerciseId])
              .map(w => {
                const sets = w.exercises[exerciseId];
                const paces = sets.map(s => paceToSeconds(s.pace)).filter(p => p > 0);
                const bestPace = paces.length > 0 ? Math.min(...paces) : 0;
                const avgPace = paces.length > 0 ? paces.reduce((a, b) => a + b, 0) / paces.length : 0;
                
                return {
                  date: new Date(w.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                  bestPace,
                  avgPace
                };
              })
              .filter(d => d.bestPace > 0);
          };

          if (isLoading) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center">
                <div className="text-white text-xl">‚òÅÔ∏è Loading workouts from cloud...</div>
              </div>
            );
          }

          if (view === 'progress') {
            const allExercises = [];
            const paceExercises = [];
            
            Object.entries(workoutDays).forEach(([dayKey, day]) => {
              day.sections.forEach(section => {
                section.exercises.forEach(ex => {
                  if (workoutHistory.some(w => w.exercises[ex.id])) {
                    if (ex.isPaceExercise) {
                      paceExercises.push({ ...ex, dayKey });
                    } else {
                      allExercises.push({ ...ex, dayKey });
                    }
                  }
                });
              });
            });

            return (
              <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-4">
                <div className="max-w-6xl mx-auto">
                  <div className="bg-slate-800 rounded-lg shadow-xl p-6">
                    <div className="flex items-center justify-between mb-6">
                      <h1 className="text-3xl font-bold text-white">üìä Progress Tracking</h1>
                      <button onClick={() => setView('log')} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Back to Workout Log
                      </button>
                    </div>

                    {allExercises.length === 0 && paceExercises.length === 0 ? (
                      <p className="text-slate-400 text-center py-8">Complete some workouts to see your progress!</p>
                    ) : (
                      <div className="space-y-8">
                        {allExercises.length > 0 && (
                          <div>
                            <h2 className="text-2xl font-bold text-white mb-4">üí™ Strength Exercises</h2>
                            <div className="space-y-6">
                              {allExercises.map(exercise => {
                                const progressData = getProgressData(exercise.id);
                                if (progressData.length < 2) return null;

                                return (
                                  <ProgressChart 
                                    key={exercise.id}
                                    exercise={exercise}
                                    progressData={progressData}
                                  />
                                );
                              })}
                            </div>
                          </div>
                        )}

                        {paceExercises.length > 0 && (
                          <div>
                            <h2 className="text-2xl font-bold text-white mb-4">üèÉ Running</h2>
                            <div className="space-y-6">
                              {paceExercises.map(exercise => {
                                const progressData = getPaceProgressData(exercise.id);
                                if (progressData.length < 1) return null;

                                return (
                                  <PaceProgressChart 
                                    key={exercise.id}
                                    exercise={exercise}
                                    progressData={progressData}
                                  />
                                );
                              })}
                            </div>
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-4">
              <div className="max-w-6xl mx-auto">
                <div className="bg-slate-800 rounded-lg shadow-xl p-6">
                  <div className="flex items-center justify-between mb-6">
                    <div className="flex items-center gap-3">
                      <h1 className="text-3xl font-bold text-white">üí™ Workout Tracker</h1>
                      {isSyncing && <span className="text-blue-400 text-sm animate-pulse">‚òÅÔ∏è Syncing...</span>}
                      {!isSyncing && workoutHistory.length > 0 && <span className="text-green-400 text-sm">‚úì Synced</span>}
                    </div>
                    {workoutHistory.length > 0 && (
                      <button onClick={() => setView('progress')} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        üìä View Progress
                      </button>
                    )}
                  </div>

                  {!activeWorkout ? (
                    <div className="space-y-4">
                      <div className="flex gap-4 mb-6">
                        <button
                          onClick={() => setCurrentDay('day1')}
                          className={`flex-1 p-4 rounded-lg font-semibold transition ${
                            currentDay === 'day1' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                          }`}
                        >
                          DAY 1: Anterior / Push
                        </button>
                        <button
                          onClick={() => setCurrentDay('day2')}
                          className={`flex-1 p-4 rounded-lg font-semibold transition ${
                            currentDay === 'day2' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                          }`}
                        >
                          DAY 2: Posterior / Pull
                        </button>
                      </div>

                      <button
                        onClick={startWorkout}
                        className="w-full py-4 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition text-lg"
                      >
                        ‚ñ∂Ô∏è Start {workoutDays[currentDay].name}
                      </button>

                      {workoutHistory.length > 0 && (
                        <WorkoutHistory history={workoutHistory} workoutDays={workoutDays} onDelete={deleteWorkout} getExerciseName={getExerciseName} />
                      )}
                    </div>
                  ) : (
                    <ActiveWorkout
                      workout={activeWorkout}
                      workoutDay={workoutDays[currentDay]}
                      onLogSet={logSet}
                      onComplete={completeWorkout}
                      onCancel={cancelWorkout}
                    />
                  )}
                </div>
              </div>
            </div>
          );
        };

        // Chart component for strength exercises
        const ProgressChart = ({ exercise, progressData }) => {
          const canvasRef = useRef(null);
          const chartRef = useRef(null);

          useEffect(() => {
            if (!canvasRef.current) return;

            // Destroy existing chart
            if (chartRef.current) {
              chartRef.current.destroy();
            }

            const ctx = canvasRef.current.getContext('2d');
            
            chartRef.current = new Chart(ctx, {
              type: 'line',
              data: {
                labels: progressData.map(d => d.date),
                datasets: [
                  {
                    label: 'Max Weight (lbs)',
                    data: progressData.map(d => d.maxWeight),
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true,
                    yAxisID: 'y'
                  },
                  {
                    label: 'Number of Sets',
                    data: progressData.map(d => d.numSets),
                    borderColor: '#a855f7',
                    backgroundColor: 'rgba(168, 85, 247, 0.1)',
                    tension: 0.4,
                    fill: true,
                    yAxisID: 'y1'
                  },
                  {
                    label: 'Total Volume',
                    data: progressData.map(d => d.totalVolume),
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true,
                    yAxisID: 'y'
                  }
                ]
              },
              options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 2,
                interaction: {
                  mode: 'index',
                  intersect: false,
                },
                plugins: {
                  legend: {
                    labels: {
                      color: '#e2e8f0',
                      font: { size: 12 }
                    }
                  },
                  tooltip: {
                    backgroundColor: 'rgba(15, 23, 42, 0.9)',
                    titleColor: '#e2e8f0',
                    bodyColor: '#cbd5e1',
                    borderColor: '#475569',
                    borderWidth: 1
                  }
                },
                scales: {
                  x: {
                    ticks: { color: '#94a3b8' },
                    grid: { color: 'rgba(148, 163, 184, 0.1)' }
                  },
                  y: {
                    type: 'linear',
                    position: 'left',
                    ticks: { color: '#94a3b8' },
                    grid: { color: 'rgba(148, 163, 184, 0.1)' }
                  },
                  y1: {
                    type: 'linear',
                    position: 'right',
                    ticks: { color: '#94a3b8' },
                    grid: { display: false }
                  }
                }
              }
            });

            return () => {
              if (chartRef.current) {
                chartRef.current.destroy();
              }
            };
          }, [progressData]);

          const latest = progressData[progressData.length - 1];
          const first = progressData[0];
          const weightGain = latest.maxWeight - first.maxWeight;

          return (
            <div className="bg-slate-700 rounded-lg p-6">
              <h3 className="text-xl font-bold text-white mb-4">{exercise.name}</h3>
              
              <div className="grid md:grid-cols-3 gap-4 mb-6">
                <div className="bg-slate-600 rounded p-4">
                  <p className="text-slate-300 text-sm mb-1">Latest Max Weight</p>
                  <p className="text-3xl font-bold text-blue-400">{latest.maxWeight} lbs</p>
                </div>
                <div className="bg-slate-600 rounded p-4">
                  <p className="text-slate-300 text-sm mb-1">Weight Increase</p>
                  <p className="text-3xl font-bold text-green-400">+{weightGain.toFixed(1)} lbs</p>
                </div>
                <div className="bg-slate-600 rounded p-4">
                  <p className="text-slate-300 text-sm mb-1">Current Sets</p>
                  <p className="text-3xl font-bold text-purple-400">{latest.numSets} sets</p>
                </div>
              </div>

              <div className="bg-slate-600 rounded p-4">
                <canvas ref={canvasRef}></canvas>
              </div>
            </div>
          );
        };

        // Chart component for pace exercises
        const PaceProgressChart = ({ exercise, progressData }) => {
          const canvasRef = useRef(null);
          const chartRef = useRef(null);

          const secondsToPace = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
          };

          useEffect(() => {
            if (!canvasRef.current) return;

            if (chartRef.current) {
              chartRef.current.destroy();
            }

            const ctx = canvasRef.current.getContext('2d');
            
            chartRef.current = new Chart(ctx, {
              type: 'line',
              data: {
                labels: progressData.map(d => d.date),
                datasets: [
                  {
                    label: 'Best Pace (lower is better)',
                    data: progressData.map(d => d.bestPace),
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true
                  },
                  {
                    label: 'Average Pace',
                    data: progressData.map(d => d.avgPace),
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true
                  }
                ]
              },
              options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 2,
                interaction: {
                  mode: 'index',
                  intersect: false,
                },
                plugins: {
                  legend: {
                    labels: {
                      color: '#e2e8f0',
                      font: { size: 12 }
                    }
                  },
                  tooltip: {
                    backgroundColor: 'rgba(15, 23, 42, 0.9)',
                    titleColor: '#e2e8f0',
                    bodyColor: '#cbd5e1',
                    borderColor: '#475569',
                    borderWidth: 1,
                    callbacks: {
                      label: (context) => {
                        return context.dataset.label + ': ' + secondsToPace(context.parsed.y) + ' /km';
                      }
                    }
                  }
                },
                scales: {
                  x: {
                    ticks: { color: '#94a3b8' },
                    grid: { color: 'rgba(148, 163, 184, 0.1)' }
                  },
                  y: {
                    reverse: false,
                    ticks: {
                      color: '#94a3b8',
                      callback: (value) => secondsToPace(value)
                    },
                    grid: { color: 'rgba(148, 163, 184, 0.1)' }
                  }
                }
              }
            });

            return () => {
              if (chartRef.current) {
                chartRef.current.destroy();
              }
            };
          }, [progressData]);

          const latest = progressData[progressData.length - 1];
          const first = progressData[0];
          const improvement = first.bestPace - latest.bestPace;

          return (
            <div className="bg-slate-700 rounded-lg p-6">
              <h3 className="text-xl font-bold text-white mb-4">{exercise.name}</h3>
              
              <div className="grid md:grid-cols-3 gap-4 mb-6">
                <div className="bg-slate-600 rounded p-4">
                  <p className="text-slate-300 text-sm mb-1">Latest Best Pace</p>
                  <p className="text-3xl font-bold text-blue-400">{secondsToPace(latest.bestPace)} /km</p>
                </div>
                <div className="bg-slate-600 rounded p-4">
                  <p className="text-slate-300 text-sm mb-1">Pace Improvement</p>
                  <p className={`text-3xl font-bold ${improvement > 0 ? 'text-green-400' : 'text-slate-400'}`}>
                    {improvement > 0 ? '-' : '+'}{Math.abs(improvement)}s /km
                  </p>
                </div>
                <div className="bg-slate-600 rounded p-4">
                  <p className="text-slate-300 text-sm mb-1">Latest Avg Pace</p>
                  <p className="text-3xl font-bold text-purple-400">{secondsToPace(latest.avgPace)} /km</p>
                </div>
              </div>

              <div className="bg-slate-600 rounded p-4">
                <canvas ref={canvasRef}></canvas>
              </div>
            </div>
          );
        };

        const ActiveWorkout = ({ workout, workoutDay, onLogSet, onComplete, onCancel }) => {
          return (
            <div className="space-y-6">
              <div className="flex items-center justify-between">
                <h2 className="text-2xl font-bold text-white">{workoutDay.name}</h2>
                <div className="flex gap-2">
                  <button onClick={onCancel} className="px-4 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-500">Cancel</button>
                  <button onClick={onComplete} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold">‚úì Complete Workout</button>
                </div>
              </div>

              {workoutDay.sections.map((section, sectionIdx) => (
                <div key={sectionIdx} className="bg-slate-700 rounded-lg p-6">
                  <h3 className="text-xl font-bold text-blue-400 mb-4">{section.title}</h3>
                  
                  {section.exercises.map(exercise => (
                    <ExerciseLogger key={exercise.id} exercise={exercise} workout={workout} onLogSet={onLogSet} />
                  ))}
                </div>
              ))}
            </div>
          );
        };

        const ExerciseLogger = ({ exercise, workout, onLogSet }) => {
          const currentSets = workout.exercises[exercise.id] || [];
          const [numSets, setNumSets] = useState(exercise.sets);

          useEffect(() => {
            if (currentSets.length > exercise.sets) {
              setNumSets(currentSets.length);
            }
          }, [currentSets.length, exercise.sets]);

          const addSet = () => {
            setNumSets(prev => prev + 1);
          };

          return (
            <div className="mb-6 last:mb-0">
              <div className="flex items-start justify-between mb-3">
                <div>
                  <h4 className="text-lg font-semibold text-white">{exercise.name}</h4>
                  <p className="text-sm text-slate-400">
                    {numSets} sets √ó {exercise.targetReps} reps {exercise.notes && `‚Ä¢ ${exercise.notes}`}
                  </p>
                </div>
                <button
                  onClick={addSet}
                  className="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition"
                >
                  + Add Set
                </button>
              </div>

              <div className="space-y-2">
                {Array.from({ length: numSets }).map((_, setIdx) => {
                  const setNumber = setIdx + 1;
                  const currentSet = currentSets.find(s => s.setNumber === setNumber);
                  
                  if (exercise.isPaceExercise) {
                    return (
                      <div key={setIdx} className="flex items-center gap-3 bg-slate-600 rounded p-3">
                        <span className="text-white font-semibold w-16">Set {setNumber}</span>
                        <input
                          type="text"
                          placeholder="e.g., 4:10"
                          value={currentSet?.pace || ''}
                          onChange={(e) => onLogSet(exercise.id, setNumber, 0, 0, e.target.value)}
                          className="flex-1 px-3 py-2 bg-slate-700 text-white rounded border border-slate-500 focus:border-blue-500 focus:outline-none"
                        />
                        <span className="text-slate-400">min/km</span>
                      </div>
                    );
                  }
                  
                  return (
                    <div key={setIdx} className="flex items-center gap-3 bg-slate-600 rounded p-3">
                      <span className="text-white font-semibold w-16">Set {setNumber}</span>
                      <input
                        type="number"
                        placeholder="Weight"
                        step="2.5"
                        value={currentSet?.weight || ''}
                        onChange={(e) => onLogSet(exercise.id, setNumber, e.target.value, currentSet?.reps || 0)}
                        className="flex-1 px-3 py-2 bg-slate-700 text-white rounded border border-slate-500 focus:border-blue-500 focus:outline-none"
                      />
                      <span className="text-slate-400">lbs √ó</span>
                      <input
                        type="number"
                        placeholder="Reps"
                        value={currentSet?.reps || ''}
                        onChange={(e) => onLogSet(exercise.id, setNumber, currentSet?.weight || 0, e.target.value)}
                        className="w-20 px-3 py-2 bg-slate-700 text-white rounded border border-slate-500 focus:border-blue-500 focus:outline-none"
                      />
                      <span className="text-slate-400">reps</span>
                    </div>
                  );
                })}
              </div>
            </div>
          );
        };

        const WorkoutHistory = ({ history, workoutDays, onDelete, getExerciseName }) => {
          const sortedHistory = [...history].sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);

          return (
            <div className="mt-8 bg-slate-700 rounded-lg p-6">
              <h2 className="text-2xl font-bold text-white mb-4">üìÖ Recent Workouts</h2>
              <div className="space-y-3">
                {sortedHistory.map(workout => {
                  const dayInfo = workoutDays[workout.day];
                  
                  return (
                    <div key={workout.id} className="bg-slate-600 rounded-lg p-4">
                      <div className="flex items-start justify-between mb-2">
                        <div>
                          <h3 className="text-white font-semibold">{dayInfo.name}</h3>
                          <p className="text-slate-400 text-sm">
                            {new Date(workout.date).toLocaleDateString('en-US', { 
                              weekday: 'short', month: 'short', day: 'numeric'
                            })}
                          </p>
                        </div>
                        <button
                          onClick={() => onDelete(workout.id, workout.firestoreId)}
                          className="text-red-400 hover:text-red-300 text-sm"
                        >
                          Delete
                        </button>
                      </div>
                      <div className="text-slate-300 text-sm">
                        {Object.keys(workout.exercises).length} exercises logged
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
